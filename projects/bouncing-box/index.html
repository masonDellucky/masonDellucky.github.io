<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 

	<style>
		[class="box"] {
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
			background-color: #5697ff;
			font-size: 300%;
			text-align: center;
			background-image: url("gotenks.gif");
			background-size: 306px 206px;
			width: 250px;
			height: 200px;
			background-repeat: no-repeat;
			background-position: center;
			}
	</style>

</head>
<body class="board">
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			var box;
			var boxWidth;
			var boardWidth;
			var direction = 1;
			var position = 0;
			var points = 0;
			var speed = 2;
			
			/* global &*/

			// jQuery
			box = $('.box');
			boardWidth = $('.board').width();
			boxWidth = $('.box').width();

			box.css('left', position);      // changes the 'left' css property of the box to value of var position
			
			function update() {
				// TODO 3 / 6 / 7 / 8
				box.text(points);
				position = position + (speed * direction);
				if((position + boxWidth) > boardWidth) {
					direction = -1;
					points = points - 1;
					speed = speed - 0.2;
				}
				else if(position < 0) {
					direction = 1;
					points = points - 1;
					speed = speed - 0.2;
				}
    			box.css('left', position);
			}

			function handleBoxClick() {
				// TODO 4 / 5
				points = points + 1;
				speed = speed + 0.1;
				direction = direction * -1;
			}
			
			setInterval(update, 10);
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
