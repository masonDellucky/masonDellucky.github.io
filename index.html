<!DOCTYPE html>
<html>
    <head>
        <title>Mason Dellucky's Portfolio</title>
        <style>
            body {
                background: rgb(125, 198, 205);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
                background-image: url("https://i.pinimg.com/originals/90/2e/44/902e444d5b921e336081085a4b85108e.gif");
                background-repeat: repeat;
                background-size: 10px 1px;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: rgb(239, 80, 41);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-radius: 50px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
                border-radius:20px;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
                padding: 30px;
            }
            #mason_img {
                border-radius:100px;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <header>Mason's Portfolio</header>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                    </ul>
            </nav>
            <main>
                <div class="sidebar">
                    <img src="https://lh3.googleusercontent.com/-yY4fu-HHeMs/V6mn7sLuJmI/AAAAAAAAOBo/0tf0Vm1ZBP0EFbxbc8jrzYsjF4o3xTydA/w506-h750/tumblr_n5261vzBZ01rzkxhio1_400.gif" id="mason_img"></img>
                </div>
    
                <div class="content">
                    <header>Mason Dellucky</header>
                    <p>Student at Woodlawn High School</p>
                </div>
                
                <section class="interests">
                        <header>Interests</header>
                        <ul>
                            <li>Robotics</li>
                            <li>Reading</li>
                            <li>Building</li>
                            <li>Dragon Ball</li>
                        </ul>
                    </section>
            </main>
        </div>
    </body>
</html>
